databases:
  - name: micronuat
    databaseName: micronuat
    user: micronuat_user

services:
  - type: web
    name: Budget-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronuat
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false